<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Helicopter</title>
	</head>
	<body>
		<div id="background-container"></div>
		<h1 id="text">Flying Through The City</h1>
		<div id="heli-container">
			<div id="heliicopter-div">
				<div id="helicopter">
					<div id="helicopter-head"></div>
					<div id="helicopter-blade">
						<div id="main-rotor"></div>
					</div>
					<div id="helicopter-mast"></div>
					<div class="landing-skid" id="landing-skid-1"></div>
					<div class="landing-skid" id="landing-skid-2"></div>
					<div id="tail-cone"></div>
					<div id="tail-fin"></div>
					<div id="tail-rotor"></div>
				</div>
			</div>
		</div>
	</body>
</html>
